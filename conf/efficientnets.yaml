# project name
name: efficientnet-b0
defaults:
  - dm: cifar10 # for LightningDataModule
  - optim: rmsprop

# for logger, checkpoint and pretrain weights
logger: true
ckpt: true
pretrained: true
num_classes: 10

# .test() or not
test: true

# pl.Trainer configs
pl:
  max_epochs: 10
  gpus: -1
  fast_dev_run: false
  overfit_batches: 0
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  limit_test_batches: 1.0
